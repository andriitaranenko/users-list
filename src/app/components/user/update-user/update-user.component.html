<div class="header">
  <h2 class="header--title">{{ user.username }}</h2>
  <button class="header--close-button" (click)="close()">
    <img src="assets/close.svg" alt="close">
  </button>
</div>

<form [formGroup]="form">
  <app-user-form [controlKey]="userFormControlKey" [user]="user"></app-user-form>

  <div class="buttons">
    <app-button label="Delete" color="alert" (click)="deleteUser()"></app-button>
    <app-button label="Save" [isDisabled]="!form.valid" (click)="updateUser()"></app-button>
  </div>
</form>
