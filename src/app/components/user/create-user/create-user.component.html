<div class="header">
  <h2 class="header--title">Create new user</h2>
  <button class="header--close-button" (click)="close()">
    <img src="assets/close.svg" alt="close">
  </button>
</div>

<form [formGroup]="form">
  <app-user-form [controlKey]="userFormControlKey"></app-user-form>

  <div class="buttons">
    <app-button label="Create" [isDisabled]="!form.valid" (click)="createUser()"></app-button>
  </div>
</form>
